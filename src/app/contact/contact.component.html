<div class="container pt-4">
  <div *ngIf="form" >
    <h1>Contact</h1>
    <form [formGroup]="contactForm" (ngSubmit)="send()">
        <div>
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name">
        </div>
        <div class="form-group">
          <label for="inputEmail">Email Address:</label>
          <input type="text" class="form-control" id="inputEmail" placeholder="Enter Email" formControlName="email">
        </div>
        <div>
          <label for="message">Message:</label>
          <textarea class="form-control" id="message" rows="8" placeholder="Message" formControlName="message"></textarea>
        </div>
        <div class="pt-4">
          <button type="submit" class="btn-contact btn btn-primary">Submit Message</button>
        </div>
    </form>
  </div>
  <div *ngIf="success">
    <div class="alert alert-success">
      Email was successfully sent!
    </div>
  </div>
  <div *ngIf="alert">
    <div class="alert alert-danger">
      There was an error!
    </div>
  </div>
</div>
